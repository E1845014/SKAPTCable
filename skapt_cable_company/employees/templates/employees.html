{% extends "base.html" %} {% block content %}
<div class="block">
  <h1 class="is-size-1 has-text-centered">Employees Page</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Admin</th>
        <th>Phone Number</th>
        <th>Customers</th>
        <th>Areas</th>
        <th>Collected Payment Counts</th>
        <th>Generated Payment Counts</th>
      </tr>
    </thead>
    <tbody>
      {% for employee in employees %}
      <tr>
        <td>{{ employee.user.firstName}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
