{% extends "base.html" %} {% block content %}
<div class="block">
  <h1 class="is-size-1 has-text-centered">Update Password</h1>
</div>
<div class="block">
  <div class="box">
    <form action="" method="post">
      <div class="block">
        {% csrf_token %}
        {% with form=form %}
          {% include 'form.html' %}
        {% endwith %}
      </div>
      <div class="block">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <input
              type="submit"
              value="Update Password"
              class="button is-fullwidth is-primary"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
